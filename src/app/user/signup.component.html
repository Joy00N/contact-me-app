<div class="container">
  <div *ngIf=!isLoggedIn>
    <h3>Sign up to register your contact lense</h3>
    <form (ngSubmit)="save()" [formGroup]="userForm">
      <div class="form-group row">
        <div class="col-sm-2">
          <label for="username" class="col-form-label pl-0">Username</label>
        </div>
        <div class="col-sm-4">
          <input id="username" type="text" class="form-control field" formControlName="username">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-2">
          <label for="password" class="col-form-label pl-0">Password</label>
        </div>
        <div class="col-sm-4">
          <input id="password" type="password" class="form-control" formControlName="password">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-2">
          <label for="firstName" class="col-form-label pl-0">First Name</label>
        </div>
        <div class="col-sm-4">
          <input id="firstName" type="text" class="form-control" formControlName="firstName">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-2">
          <label for="lastName" class="col-form-label pl-0">Last Name</label>
        </div>
        <div class="col-sm-4">
          <input id="lastName" type="text" class="form-control" formControlName="lastName">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-2">
          <label for="email" class="col-form-label pl-0">Email</label>
        </div>
        <div class="col-sm-4">
          <input id="email" type="email" class="form-control" placeholder="name@example.com" formControlName="email">
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary">Cancel</button>
    </form>
  </div>

  <div *ngIf = isLoggedIn>
    Welcome! {{loggedinUser.firstName}}
  </div>
</div>
