<div class="container-fluid ml-2 mt-3">


  <form>
    <div class="form-group row">
      <label for="productName" class="col-form-label col-sm-1 pl-0">Product</label>
      <div class="col-sm-3">
        <input id="productName" type="text" class="form-control">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-1 pl-0">Type</label>
      <div class="col-sm-4">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Yearly
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Monthly
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
          <label class="form-check-label" for="exampleRadios3">
            Bi-weekly
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option3">
          <label class="form-check-label" for="exampleRadios3">
            Daily
          </label>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-1 pl-0 pt-3 align-bottom">Open Date</label>
      <mat-form-field class="pl-3">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="myDatepicker">
        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form-group row">
      <label for="exampleFormControlInput1" class="col-form-label col-sm-1 pl-0">Email</label>
      <div class="col-sm-3">
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
    </div>

    <div class="form-group row pl-4">
      <input type="checkbox" class="custom-control-input" id="customCheck1">
      <label class="custom-control-label" for="customCheck1">Receive Email Notification</label>
    </div>

  </form>

  <button type="button" class="btn btn-primary">Save</button>
  <button type="button" class="btn btn-secondary">Cancel</button>
</div>
