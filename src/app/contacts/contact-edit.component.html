<div class="container-fluid ml-2 mt-3">
  <form (ngSubmit)="save()" [formGroup]="contactForm">
    <div class="form-group row">
      <label for="productName" class="col-form-label col-sm-1 pl-0">Product</label>
      <div class="col-sm-3">
        <input id="productName" type="text" class="form-control" formControlName="name">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-1 pl-0">Type</label>
      <div class="col-sm-4">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="exampleRadios" id="yearly" value="option1" checked>
          <label class="form-check-label" for="yearly">
            Yearly
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="exampleRadios" id="monthly" value="option2">
          <label class="form-check-label" for="monthly">
            Monthly
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="exampleRadios" id="biweekly" value="option3">
          <label class="form-check-label" for="biweekly">
            Bi-weekly
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="exampleRadios" id="daily" value="option3">
          <label class="form-check-label" for="daily">
            Daily
          </label>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-1 pl-0 pt-3 align-bottom">Open Date</label>
      <mat-form-field class="pl-3">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="myDatepicker" formControlName="openDate">
        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form-group row">
      <label for="email" class="col-form-label col-sm-1 pl-0">Email</label>
      <div class="col-sm-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
      </div>
    </div>

    <div class="form-group row pl-4">
      <input type="checkbox" class="custom-control-input" id="emailNotification" formControlName="emailNotification">
      <label class="custom-control-label" for="emailNotification">Receive Email Notification</label>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary">Cancel</button>
  </form>
</div>
